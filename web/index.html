<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>openSUSE check</title>
    <link type="text/css" rel="stylesheet" href="https://static.opensuse.org/chameleon-3.0/dist/css/chameleon.css" />
    <meta name="theme-color" content="#73ba25">
    <script src="https://static.opensuse.org/chameleon-3.0/dist/js/jquery.slim.js"></script>
    <script src="https://static.opensuse.org/chameleon-3.0/dist/js/bootstrap.bundle.js"></script>
    <script src="https://static.opensuse.org/chameleon-3.0/dist/js/chameleon.js"></script>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar noprint navbar-expand-md sticky-top">
      <a class="navbar-brand" href="/">
        <img src="https://static.opensuse.org/favicon.svg" class="d-inline-block align-top" alt="openSUSE"
          width="30" height="30"/>
        <span class="navbar-title">Request on hold</span>
      </a>
    </nav>
  
    <div id="megamenu" class="megamenu collapse"></div>
    <main class="page-content flex-fill" aria-label="Content">
      <div class="container py-3" align="center">
        <p class="alert alert-info">
          To ensure an evenly smooth experience for our users, our systems found it necessary to hold your request for the duration of a proof-of-work challenge.
        </p>
        <script type="module" src="./src/main.js">CHALLENGE SCRIPT</script>
        <noscript>
          <p class="alert alert-warning">
            Unfortunately, JavaScript is required to proceed!
          </p>
        </noscript>
        <p id="cookie-warning" style="display: none" class="alert alert-warning">
            Cookies are required to proceed!
        </p>
        <div class="captcha-container alert">
          <div class="captcha"></div>
          <div class="circle-loader">
            <div class="checkmark draw"></div>
            <div class="cross draw"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
